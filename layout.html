<!DOCTYPE html>
<html ng-app="shooter_app">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooters Indoor Range and Gun Shop</title>
  <link rel="stylesheet" href="assets/stylesheets/base.css" type="text/css" />
  <link rel="stylesheet" href="assets/stylesheets/responsive.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <header id="top" class="top">
    <div id="banner">
      <img id="banner-building" src="assets/images/shooters_banner_moto.jpg" width="300" height="85" />
    </div>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="layout.html#/" class="menu-item-link" ng-click="template='home'">About</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/handguns" class="menu-item-link" ng-click="template='home'">Handguns</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/" class="menu-item-link" ng-click="template='home'">Long Guns</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/indoor_range" class="menu-item-link" ng-click="template='indoor_range'">Indoor Range</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/" class="menu-item-link" ng-click="template='home'">Other Services</a>
        </li>
        <li class="stretch"></li>
      </ul>
    </nav>
  </header>
  <div id="content-wrapper">
    <div id="content" ng-view="">

    </div>
  </div>
  <footer id="main-footer">
    <div class="social-bar">
      <a href="" title="Facebook">
        <img src="assets/images/logo_facebook.gif" alt="Facebook Icon" />
      </a>
  </footer>
</body>
</html>
