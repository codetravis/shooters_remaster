<!DOCTYPE html>
<html ng-app="shooter_app">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooters Indoor Range and Gun Shop</title>
  <link rel="stylesheet" href="skeleton/css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="skeleton/css/skeleton.css" type="text/css" />
  <link rel="stylesheet" href="assets/stylesheets/base.css" type="text/css" />
  <link rel="stylesheet" href="assets/stylesheets/responsive.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <header id="top" class="top">

      <img id="banner-building" src="assets/images/shooters_banner_moto.svg" width="300" height="85" />
    </a>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="layout.html#/" class="menu-item-link">About</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/handguns" class="menu-item-link">Handguns</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/longguns" class="menu-item-link">Long Guns</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/indoor_range" class="menu-item-link">Indoor Range</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/memberships" class="menu-item-link">Memberships</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/shooting_classes" class="menu-item-link">Shooting Classes</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/gun_rentals" class="menu-item-link">Gun Rentals</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/reloading" class="menu-item-link">Reloading</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/transfers" class="menu-item-link">Transfers</a>
        </li>
        <li class="menu-item">
          <a href="layout.html#/events" class="menu-item-link">Events</a>
        </li>
        <li class="stretch"></li>
      </ul>
    </nav>
  </header>
  <div id="content-wrapper">
    <div id="content" ng-view="" autoscroll="true">

    </div>
  </div>
  <footer id="main-footer">
    <div class="social-bar">
      <a href="https://www.facebook.com/shooters.augusta/" title="Facebook" target="_blank">
        <img src="assets/images/logo_facebook.gif" alt="Facebook Icon" />
      </a>
    </div>
  </footer>

</html>
